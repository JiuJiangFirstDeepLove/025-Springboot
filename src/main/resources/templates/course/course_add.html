<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>课程新增/修改弹窗页面</title>

    <div th:replace="common/common.html :: common_resource"></div>

</head>

<body class="gray-bg">

<div th:fragment="addCourse">
<div id="modal-form" class="modal fade" aria-hidden="true">
    <div class="modal-dialog" style="width:64%;">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-2 b-r"></div>
                    <div class="col-sm-5 b-l">
                        <h3 class="m-t-none m-b" style="margin-bottom:30px"><i class="fa fa-paste"></i> 新增(修改) 课程信息</h3>

                        <form th:action="@{/zjh/course/addEditCourse}" method="post">
                            <div class="form-group">
                                <label>课程名称：</label>
                                <input type="text" id="courseId" name="courseId" placeholder="请输入课程名称" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>班号：</label>
                                <input type="text" id="classId" name="classId" placeholder="请输入班号" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>课程名称：</label>
                                <input type="text" id="courseName" name="courseName" placeholder="请输入课程名称" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>学年：</label>
                                <input type="text" id="year" name="year" placeholder="请输入学年" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>学期：</label>
                                <input type="text" id="term" name="term" placeholder="请输入学期" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>学时：</label>
                                <input type="text" id="hour" name="hour" placeholder="请输入学时" class="form-control">
                            </div>
                            <div style="margin-top:20px;">
                                <button style="width:100px;margin-top:15px;margin-bottom:30px;"
                                        class="btn btn-sm btn-primary pull-left m-t-n-xs" type="submit">
                                    <strong>提交</strong>
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-5 b-l"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

</body>

</html>
