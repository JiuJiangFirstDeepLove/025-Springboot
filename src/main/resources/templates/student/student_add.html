<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>学生新增/修改弹窗页面</title>

    <div th:replace="common/common.html :: common_resource"></div>

</head>

<body class="gray-bg">

<div th:fragment="addStudent">
<div id="modal-form" class="modal fade" aria-hidden="true">
    <div class="modal-dialog" style="width:64%;">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-2 b-r"></div>
                    <div class="col-sm-5 b-l">
                        <h3 class="m-t-none m-b" style="margin-bottom:30px"><i class="fa fa-paste"></i> 新增(修改) 学生信息</h3>

                        <form th:action="@{/zjh/student/addEditStudent}" method="post">
                            <div class="form-group">
                                <label>学号：</label>
                                <input type="text" id="stuId" name="stuId" placeholder="请输入学号" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>班号：</label>
                                <input type="text" id="classId" name="classId" placeholder="请输入班号" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="control-label">班号：</label>
                                <div>
                                    <select class="form-control" name="classId">
                                        <option id="selects" value="">请选择班级</option>
                                        <span th:each="class : ${session.classesList}">
                                            <option th:id="${class.getClassId()}" th:value="${class.getClassId()}" th:text="${class.getClassName()}" hassubinfo="true">文本</option>
                                        </span>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>姓名：</label>
                                <input type="text" id="stuName" name="stuName" placeholder="请输入姓名" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>请选择性别：</label>
                                <div>
                                    <label class="radio-inline">
                                        <input style="margin-top:2px;" type="radio" value="1" id="sex1" name="sex">男</label>
                                    <label class="radio-inline">
                                        <input style="margin-top:2px;" type="radio" value="0" id="sex2" name="sex">女</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>通讯地址：</label>
                                <input type="text" id="address" name="address" placeholder="请输入通讯地址" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>学生电话：</label>
                                <input type="text" id="stuTel" name="stuTel" placeholder="请输入学生电话" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>联系人：</label>
                                <input type="text" id="contact" name="contact" placeholder="请输入联系人" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>联系人电话：</label>
                                <input type="text" id="contactTel" name="contactTel" placeholder="请输入联系人电话" class="form-control">
                            </div>
                            <div style="margin-top:20px;">
                                <button style="width:100px;margin-top:15px;margin-bottom:30px;"
                                        class="btn btn-sm btn-primary pull-left m-t-n-xs" type="submit">
                                    <strong>提交</strong>
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-5 b-l"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

</body>

</html>
